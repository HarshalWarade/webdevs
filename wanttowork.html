<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Want to work!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">hdwarade</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">How it works?</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="wanttowork.html">Want to work?</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-danger" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="talkSkills">
        <b>You are always welcome to collaborate with us. But, specific skill sets are required for you to work with
            us.</b>
    </div>

    <form action="/wanted" method="post" class="formFilling row g-3">
        <div class="col-md-6">
            <label for="name" class="form-label">Name here</label>
            <input type="text" name="name" class="form-control" id="name" autocomplete="off" required>
        </div>
        <div class="col-md-6">
            <label for="inputAddress" class="form-label">Contact Number</label>
            <input type="number" name="contact" class="form-control" id="inputAddress" autocomplete="off" required>
        </div>
        <div class="col-12">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" name="email" class="form-control" id="inputEmail4" autocomplete="off" required>
        </div>
        <div class="col-md-6" style="margin: 30px auto;">
            <label for="inputState" class="form-label">Choose languages</label>
            <select id="inputState" class="form-select" name="skillSet">
                <option selected>--nothing-selected--</option>
                <option>HTML</option>
                <option>CSS</option>
                <option>JavaScript</option>
                <option>HTML + CSS</option>
                <option>HTML + CSS + JavaScript</option>
                <option>NodeJS + ExpressJS + MongoDB + EJS</option>
                <option>Backend (MERN Stack)</option>
                <option>Backend (MEAN Stack)</option>
                <option>Full Stack Web Development</option>
            </select>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-success">Apply</button>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
        </script>
</body>

</html>
